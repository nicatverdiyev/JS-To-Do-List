<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <section>
      <div class="container">
        <div class="row mt-5 pt-5 gap-5">
          <div class="col-lg-4">
            <form action="">
              <div class="form-group">
                <input
                  type="text"
                  class="form-control"
                  placeholder="Adınızı Daxil edin"
                  id="fullname"
                />
              </div>
              <div class="form-group">
                <input
                  type="email"
                  class="form-control"
                  placeholder="E-poçt Daxil edin"
                  id="useremail"
                />
              </div>
              <div class="form-group">
                <input
                  type="password"
                  class="form-control"
                  placeholder="Şifrə Daxil edin"
                  id="userpass"
                />
              </div>
              <div class="form-group d-flex justify-content-between">
                <input
                  type="submit"
                  class="btn btn-primary w-50"
                  value="Göndər"
                />
                <input type="reset" class="btn btn-warning w-50" />
              </div>
            </form>
          </div>
          <div class="col-lg-7">
            <table class="table tabel-hover">
              <thead>
                <tr>
                  <th>#</th>
                  <th>Adınız</th>
                  <th>E-poçt</th>
                  <th>Şifrə</th>
                  <th>Action</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td>1</td>
                  <td>Nicat Verdiyev</td>
                  <td>nicatverdiyev@gmail.com</td>
                  <td>*********</td>
                  <td>
                    <button class="btn btn-danger">Silmək</button>
                    <button class="btn btn-secondary">Düzəltmək</button>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </section>

    <script src="main.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
